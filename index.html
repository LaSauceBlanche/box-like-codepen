<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Browse Window With AutoType</title>
    <link rel="stylesheet" href="style.css">



</head>

<body>
    <section class="container">
        <section class="col1">
            <div class="browser-window">
                <div class="browser-bar">
                    <span class="close button"></span>
                    <span class="min button"></span>
                    <span class="max button"></span>
                    <div> &nbsp; console.log by LaSauceBlanche</div>
                </div>

                <textarea rows="20" cols="60" id="textarea" placeholder="Tapez votre code ici"> </textarea>

            </div>
        </section>
        <section class="col2">
            <div id="output"> </div>
        </section>
    </section>


    <script>
        const textarea = document.getElementById('textarea');
        const output = document.getElementById('output');

        textarea.addEventListener('input', function () {
            const code = textarea.value;
            output.innerHTML = code;
            try {
                eval(code);
            } catch (error) {
                console.error(error);
            }
        });</script>

</body>

</html>
